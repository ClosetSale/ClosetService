<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/js/FindPWpopup.js"></script>
    <link rel="stylesheet" href="/css/findPW.css">
</head>
<body>
<div class="find-id" style="background-color: white; display: inline-block;">
    <div class="logo" style="text-align: center">
        <img src="/image/Closet_logo1.png" style="height : 80px">
    </div>
    <h2>비밀번호를 바꿔보세요!</h2>
    <form class="findPW" style="text-align: center; height: 100%;" th:object="${member}" method="post"
          action="/forgot/pw2">
        <input type="text" id="infoID2" placeholder="Input ID"
               th:field="*{loginId}" th:value="${member.loginId}" readonly> <br>
        <input type="password" id="infoID" placeholder="비번 변경" th:field="*{password}"> <br>
        <input type="submit" class="btn btn--white btn" value="확인" style="cursor: pointer; margin-left : 140px; margin-top: 5px;">
    </form>
</div>
</body>
</html>
