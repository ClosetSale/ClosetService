<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 확인</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .id-container {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .id-container h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #343a40;
    }
    .id-container p {
      font-size: 1.2rem;
      color: #6c757d;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="id-container">
  <h1>아이디: <span id="loginId" th:text="${member}">your_login_id</span></h1>
  <p>당신의 아이디를 사용하여 로그인하세요</p>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
